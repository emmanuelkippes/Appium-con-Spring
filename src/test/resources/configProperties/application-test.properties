# Tiempo de espera para que aparezcan los elementos en pantalla
time.out=30

# En caso que se este realizando un demo y la velocidad de la ejecución sea mas lenta
demo=false
#demo=true

# Sistema Operativo Mobile
so=ANDROID

# Condición para tomar captura de pantalla
tomar.captura=fallaEscenario

# Datos del dispositivo
#deviceName=Redmi Note 4
device.name=Android SDK built for x86

#IP del dispositivo. Se consigue con el comando adb devices
#(192.168.0.10:5555) o 1f8fde5b9804 --> Redmi Note 4
#udid=192.168.0.10:5555
#udid=1f8fde5b9804
udid=emulator-5554

platform.name=Android

#Version de Android
platform.version="9"

# APK a probar desde la aplicacion instalada
app.package=com.android.calculator2
app.activity=com.android.calculator2.Calculator

# APK a probar desde el archivo apk
#apk.dir=src/test/resources/apk
#apk.name=nombre.apk

# Appium
ip.adress=127.0.0.1
port=4730

jenkins=false